<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Gestão de Pratos</title>
    <link rel="stylesheet" href="style.css"> <!-- Reutilizando o CSS principal -->
    <link rel="stylesheet" href="admin.css"> <!-- CSS específico para a página de admin -->
</head>
<body>
    <script>
        // Verifica se o usuário está logado, senão redireciona para o login
        if (sessionStorage.getItem('loggedIn') !== 'true') {
            window.location.href = 'login.html';
        }
    </script>
    <div class="container">
        <header>
            <h1>Gestão de Pratos</h1>
            <p>Adicione ou remova os pratos do cardápio diário.</p>
        </header>

        <main>
            <section id="cadastro-section">
                <h2>Cadastrar Novo Prato</h2>
                <form id="form-cadastro">
                    <div class="form-group">
                        <label for="nome-prato">Nome do Prato</label>
                        <input type="text" id="nome-prato" placeholder="Ex: Feijoada Completa" required>
                    </div>
                    <div class="form-group">
                        <label for="preco-prato">Preço (R$)</label>
                        <input type="number" id="preco-prato" step="0.01" placeholder="Ex: 25.50" required>
                    </div>
                    <button type="submit">Cadastrar Prato</button>
                </form>
            </section>

            <section id="lista-pratos-section">
                <h2>Pratos Cadastrados</h2>
                <div id="lista-pratos-admin">
                    <!-- Lista de pratos para gerenciar -->
                </div>
            </section>
        </main>

        <footer>
            <a href="index.html" class="nav-link">Voltar para a Página de Pedidos</a>
        </footer>
    </div>

    <script src="admin.js"></script>
</body>
</html>
